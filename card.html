<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Card Component</title>
    <link rel="stylesheet" href="card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-container">
      <h1>Counter App</h1>
      <p>This is where I'm going to practice JavaScript.</p>
      <div>
        <h2>How Many Clicks?</h2>
        <p id="click-counter"></p>
        <div class="btn-container">
          <button class="btn add-click" onclick="incrementCounter()">
            Add Clicks
          </button>
          <button class="btn decrease-click" onclick="decreaseCounter()">
            Decrease Clicks
          </button>
          <button class="btn save" onclick="save()">Save</button>
        </div>
        <p id="save-counter">Previous Entries...</p>
      </div>
    </div>
  </body>
  <script src="card.js"></script>
</html>
